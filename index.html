  <div id="app">
    <!-- Vue.js template code -->
    <template>
      <div>
        <main>
          <h1>{{ currentPage.title }}</h1>
          <p>{{ currentPage.description }}</p>
        </main>
      </div>
    </template>

    <script setup>
      import { ref, onMounted } from 'vue';
      
      const pages = ref([
        {
          title: "Free Football Predictions",
          description:
            "Get accurate and free football predictions daily. Discover sure home win tips, banker bets, BTTS/GG predictions, and more. Start making informed bets.",
        },
        {
          title: "Free Football Betting Tips",
          description: "Get the latest free football betting tips to boost your winnings.",
        },
        {
          title: "Free Basketball Betting Tips",
          description: "Improve your basketball betting with expert tips and predictions.",
        },
        {
          title: "Free Tennis Betting Tips",
          description: "Ace your tennis bets with free and reliable betting tips.",
        },
        {
          title: "Over 2.5 Goals Tips",
          description: "Predictions and tips for betting on matches with over 2.5 goals.",
        },
        {
          title: "Double Chance Betting Tips",
          description: "Increase your chances with double chance betting tips.",
        },
        {
          title: "Bet Of The Day",
          description: "Maximize your profits with our top pick for the best bet of the day.",
        },
      ]);

      const currentPageIndex = ref(0);
      const currentPage = ref(pages[currentPageIndex]);

      onMounted(() => {
        updateMetaTags();
      });

      function updateMetaTags() {
        document.title = currentPage.title;

        const metaDescriptionTag = document.querySelector('meta[name="description"]');
        if (metaDescriptionTag) {
          metaDescriptionTag.setAttribute('content', currentPage.description);
        }
      }
    </script>
