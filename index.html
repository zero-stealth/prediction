    <!-- Vue.js template code -->
    <template>
      <div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="https://sportypredict.com/">Home</a></li>
            <li class="breadcrumb-item"><a href="https://sportypredict.com//{{ currentPage.slug }}">{{ currentPage.title }}</a></li>

        </nav>
        <main>
          <h1>{{ currentPage.title }}</h1>

      </div>
    </template>

    <script setup>
      import { ref, onMounted } from 'vue';
      
      const pages = ref([
        {
          title: "Bet of the day",
          description:
            "Get accurate and free football predictions daily. Discover sure home win tips, banker bets, BTTS/GG predictions, and more. Start making informed bets.",
          slug: "bet-of-day"
        },
        {

          slug: "Basketball"
        },
        {
          title: "Tennis",

          slug: "tennis"
        },
        {
          title: "Over 2.5 Goals Tips",

          slug: "over-2.5-goals-tips"

        {

          description: "Maximize your profits with our top pick for the best Over 1.5 Goals tips",
          slug: "/bet/Over 1.5 Goals"
        },
      ]);

      const currentPageIndex = ref(0);
      const currentPage = ref(pages[currentPageIndex]);

      onMounted(() => {
        updateMetaTags();
      });

      function updateMetaTags() {
        document.title = currentPage.title;

        const metaDescriptionTag = document.querySelector('meta[name="description"]');
        if (metaDescriptionTag) {
          metaDescriptionTag.setAttribute('content', currentPage.description);
        }

        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) {
          canonicalLink.setAttribute('href', window.location.href);
        }
      }
